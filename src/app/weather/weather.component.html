<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Weather Application</h2>
        <div class="form-group">
          <input type="text" [(ngModel)]="location" class="form-control" placeholder="Enter city or zip code">
        </div>
        <br/>
        <button class="btn btn-primary btn-block" (click)="getWeather()">Search</button>
      </div>
    </div>
    <br/><br/>

    <div *ngIf="errorMessage" class="row justify-content-center mt-4">
        <div class="col-md-6">
          <div class="alert alert-danger text-center" role="alert">
            {{ errorMessage }}
          </div>
        </div>
      </div>
      
  
    <div *ngIf="weatherData">
      <div class="card text-center">
        <div class="card-header">
            Weather Data
        </div>
        <div class="card-body">
            <h5 class="card-title">{{ weatherData.name }}</h5>
            <p class="card-text">Temperature: {{ weatherData.main.temp }}Â°C</p>
            <p class="card-text">{{ weatherData.dt | date:'short' }}</p>
        </div>
      </div>
    </div>


    
  </div>
